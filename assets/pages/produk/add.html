<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <form method="post">
        <div class="container">
            <label for="sku"><b>Sku</b></label>
            <input type="text" placeholder="Enter Sku" name="sku" required>
            <br>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
            <br>
            <label for="qty"><b>QTY</b></label>
            <input type="number" placeholder="Enter QTY" name="qty" required>
            <br>
            <label for="price"><b>Price</b></label>
            <input type="number" placeholder="Enter Price" name="price" required>
            <br>
            <label for="unit"><b>Unit</b></label>
            <input type="text" placeholder="Enter Unit" name="unit" required>
            <br>
            <label for="status"><b>Status</b></label>
            <input type="text" placeholder="Enter Status" name="status" required>
            <br>

            <button type="submit">Simpan</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>
</body>
